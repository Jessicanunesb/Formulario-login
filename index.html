        <h1 class="principal-title">Faça seu login</h1>

            <label for="email">E-mail</label>
        </div>

        </div>

        <div class="text-box">
            <label for="password">Senha</label>
        </div>

        <div>
            <input type="password" id="password" placeholder="Crie uma senha">
        </div>

        <div class="acess">
            <input type="checkbox" id="connect">
            <label for="connect" class="text-connect"> Mantenha-me conectado</label>
            <a href="#" class="text-reset"> Esqueci minha senha</a>
        </div>

        <button type="submit" class="button-enter"> Entrar</button>
        <div>
            <span class="text-register">
                Ainda não tem uma conta?
                <a href="#"> Cadastre-se</a>
            </span>
        </div>

    </form>
